<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curve Chart_新北市土城區</title>
    <style>
        /* Reset styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Footer styles */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Main content area */
        .content {
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Responsive iframe */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>這是新北市土城區 A31 至 A33 的 Curve Chart，呈現新北土城的高齡人口標籤。</h1>
    </header>

    <!-- Main Content -->
    <div class="content">
        <iframe src="https://plotdb.io/v/chart/37118" allowfullscreen="true" frameborder="0"></iframe>
    </div>

    <!-- Footer -->
    <footer>
        Made by <a href="https://github.com/anan442" target="_blank">anan442</a>
    </footer>

</body>
</html>
